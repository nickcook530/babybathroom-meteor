
<head>
    <title>BabyBathroom</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
  <h1>Baby Bathroom</h1>
  {{> locate}}
  {{> map}}
</body>

<template name="locate">
  <div class="loc-tools">
    <input id="manual-location" type="text" placeholder="Your location here..."> <button id="manual-submit" type="button">SUBMIT</button>
  </div>
</template>

<template name="map">
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          mapTypeId: 'roadmap',
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
          gestureHandling: 'greedy',
          zoom: 16,
          minZoom: 14,
          maxZoom: 18,
        });
        infoWindow = new google.maps.InfoWindow;
        //location code taken here
      }
        //error handling code taken here
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYjRv_69iDTNpIBmnG3-t-8bf40SUmLUE&callback=initMap"
    async defer></script>
</template>
